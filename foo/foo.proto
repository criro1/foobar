syntax = "proto3";

package foo;

import "google/api/annotations.proto";

option go_package = ";foo";

service Foo {
    rpc Bar(BarRequest) returns (BarResponse) {
        option (google.api.http) = {
            post: "/bar"
            body: "*"
        };
    }
}

message BarRequest {
    repeated string id = 1;
}

message BarResponse {
    string text = 1;
}